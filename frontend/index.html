<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script src="./src/scripts/main.js" type="module" defer></script>
    <link rel="stylesheet" href="./src/styles/style.css" />
    <script>
      console.log("test");
    </script>
  </head>

  <body>
    <header>
      <div>
        <a href="">
          <img src="./src/assets/images/orange duck.png" alt="" height="54px" />
        </a>
      </div>
      <a href=""><h1>Book Worms</h1></a>
      <div>
        <img src="" alt="" height="40px" id="user-logo" />

        <span id="active-user"></span>
      </div>

      <div id="user-div">
        <button id="logout-button" style="display: none">
          <img
            src="src/assets/images/logout white.png"
            alt=""
            height="40px"
            id="logout-logo"
          />
          Log Out
        </button>
      </div>
      <button id="auth-button">
        <img
          src="src/assets/images/login white.png"
          alt=""
          height="40px"
          id="login-logo"
        />
        <span>Log in / Sign up</span>
      </button>
    </header>

    <main id="main">
      <div id="index-page">
        <div id="all-books">
          <img src="" alt="" />
        </div>
      </div>

      <!-- -- -- ---- -- -- -- -- -- -- -- -- -- -- -- -- -- -- -- -->

      <!-- -- -- ---- -- -- -- -- -- -- -- -- -- -- -- -- -- -- -- -->
      <div id="profile-page">
        <div id="reading-list">
          <h3>Your reading list</h3>
          <table>
            <thead id="reading-list-thead">
              <tr>
                <th>cover <img src="" alt="" /></th>
                <th id="reading-list-title">title</th>
                <th id="reading-list-author">author</th>
                <th id="reading-list-avg-rating">avg rating</th>
                <th id="reading-list-user-rating">your rating</th>
                <th id="reading-list--">modify</th>
              </tr>
            </thead>
            <tbody id="reading-list-tbody"></tbody>
          </table>

          <!-- <ul>
            <li>to-read</li>
          </ul> -->
        </div>
        <div id="rated-list">
          <h3>Your rated Books</h3>
          <table>
            <thead id="rated-list-thead">
              <tr>
                <th id="rated-list-cover">cover <img src="" alt="" /></th>
                <th id="rated-list-title">title</th>
                <th id="rated-list-author">author</th>
                <th id="rated-list-avg-rating">avg rating</th>
                <th id="rated-list-user-rating">your rating</th>
              </tr>
            </thead>
            <tbody id="rated-list-tbody"></tbody>
          </table>
          <!-- <ul>
            <li>rated</li>
          </ul> -->
        </div>
      </div>

      <!-- -- -- ---- -- -- -- -- -- -- -- -- -- -- -- -- -- -- -- -->
      <!-- -- -- ---- -- -- -- -- -- -- -- -- -- -- -- -- -- -- -- -->
      <div id="auth-page" style="display: none">
        <div id="entry-form">
          <div class="buttons">
            <button class="Login" id="display-login">Login</button>
            <button class="Register" id="display-register">Register</button>
          </div>
          <div class="inputs">
            <div class="Name" id="username-div">
              <label for="username-input">Name</label>
              <input
                type="text"
                class="Name"
                name="Name"
                id="username-input"
                placeholder="name"
              />
            </div>
            <div class="Password" id="password-div">
              <label for="password-input">Password</label>
              <input
                type="password"
                class="Password"
                name="Password"
                id="password-input"
              />
            </div>
            <div class="Mail" id="mail-div" style="display: none">
              <label for="Mail"> Mail</label>
              <input type="text" name="Mail" class="Mail" id="mail-input" />
            </div>
          </div>

          <button class="login-register" id="submit-login">Login</button>
          <button
            class="login-register"
            id="submit-register"
            style="display: none"
          >
            Register
          </button>
        </div>
      </div>

      <!-- -- -- ---- -- -- -- -- -- -- -- -- -- -- -- -- -- -- -- -->

      <!-- -- -- ---- -- -- -- -- -- -- -- -- -- -- -- -- -- -- -- -->

      <div id="book-page">
        <div id="book-left">
          <div id="book-cover"></div>
          <button id="add-reading" class="bp-button">add read</button>
          <div id="add-score">
            <!-- <select name="" id="user-score">
              <option value="2" disabled selected>Set Score</option>
              <option value="1">1</option>
              <option value="2">2</option>
              <option value="3">3</option>
              <option value="4">4</option>
              <option value="5">5</option>
            </select> -->

            <div class="rating" id="star-rating">
              <!--elements are in reversed order, to allow "previous sibling selectors" in CSS-->
              <input type="radio" name="rating" value="5" id="5" /><label
                for="5"
                >☆</label
              >
              <input type="radio" name="rating" value="4" id="4" /><label
                for="4"
                >☆</label
              >
              <input type="radio" name="rating" value="3" id="3" /><label
                for="3"
                >☆</label
              >
              <input type="radio" name="rating" value="2" id="2" /><label
                for="2"
                >☆</label
              >
              <input type="radio" name="rating" value="1" id="1" /><label
                for="1"
                >☆</label
              >
            </div>

            <!-- <button id="set-score">set Score</button> -->
            <button
              id="submit-score"
              class="bp-button"
              data-confirm="Are you sure?"
            >
              Submit Score
            </button>
          </div>
        </div>
        <div id="book-right">
          <h1 id="bp-title">Title</h1>
          <h3 id="bp-author">author</h3>
          <div class="rating2">
            <div class="rating-stars-wrapper">
              <div class="rating-stars">
                <div class="rating-stars-filled" id="rating-stars-filled">
                  ★★★★★
                </div>
                <div class="rating-stars-empty">★★★★★</div>
              </div>
            </div>
            <span id="bp-score">score</span>
          </div>
          <span id="bp-ratings">score</span>
          <!-- <span id="total-voters">d</span> -->
          <h4 id="bp-pages">pages</h4>
          <h4 id="bp-published">published date</h4>
        </div>
      </div>
      <!-- -- -- ---- -- -- -- -- -- -- -- -- -- -- -- -- -- -- -- -->
      <!-- -- -- ---- -- -- -- -- -- -- -- -- -- -- -- -- -- -- -- -->
    </main>
  </body>
</html>
